<!DOCTYPE html>
<!--
  Name: Alyssa Vo
  Date: May 6 2020
  Section: CSE 154 AI
  This is the index.html page for my "Give Me My Lyrics" site. The
  site features a form in which the user can enter a song and the
  site will return to the user the lyrics as well as the song's
  top tags.
-->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Give me my lyrics!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <div id="search">
      <section>
        <h1>Give me my lyrics!</h1>
        <p>You give the artist and the song,
            we give you the lyrics.
        </p>
        <footer>
          This site uses the
          <a href="https://lyricsovh.docs.apiary.io/#">
            lyrics.ovh API
          </a>
          (created by Basile Bruneau) to retrieve lyrics and the
          <a href="https://www.last.fm/api/">
            last.fm API
          </a>
          to retrieve song information.
        </footer>
      </section>
      <form>
        <label>
          Artist:
          <input type="text">
        </label>
        <label>
          Song title:
          <input type="text">
        </label>
        <button type="button">Submit</button>
      </form>
    </div>
    <div id="lyric-view" class="hidden">
    </div>
  </body>
</html>
